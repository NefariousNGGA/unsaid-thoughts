<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .container {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
    }
    .title {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .subtitle {
      font-size: 32px;
      color: #a3a3a3;
      text-align: center;
      max-width: 800px;
    }
    .divider {
      width: 200px;
      height: 4px;
      background: #3b82f6;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Unsaid Thoughts</div>
    <div class="divider"></div>
    <div class="subtitle">A space for thoughts that usually go unsaid</div>
  </div>
</body>
</html>
